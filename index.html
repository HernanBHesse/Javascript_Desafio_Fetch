<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Inicio</title>
</head>

<body>
    <div class="container">

        <header class="header">
            <h1>Turnos</h1>
            <nav>
                <ul>
                    <li><a href="./index.html" class="linkActive">Inicio</a></li>
                    <li><a href="./clientes.html">Clientes</a></li>
                </ul>
            </nav>
        </header>

        <form id="formulario" class="formulario">
            <label for="nombre" class="form__label">Nombre Y Apellido</label>
            <input type="text" name="nombre" class="form__input" required>
            <label for="apellido" class="form__label">Abogado</label>
            <select name="abogados" class="form__input">
                <option value="X">Menos tiempo</option>
                <option value="A">Dr. Gomez</option>
                <option value="B">Dr. Ferraro</option>
            </select>
            <input type="submit" class="form__input form__input--submit">
        </form>

        <div class="drGomez">
            <h3>Turnos del Dr. Gomez el día de hoy</h3>
            <ul class="listado" id="drGomezHoy">
                <p></p>
            </ul>
        </div>

        <div class="drFerraro">
            <h3>Turnos del Dr. Ferraro el día de hoy</h3>
            <ul class="listado" id="drFerraroHoy">
            </ul>
        </div>

        <footer class="footer">
            <h4>Estudio jurídico JavaScript</h4>
        </footer>

    </div>
    <script src="./index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
